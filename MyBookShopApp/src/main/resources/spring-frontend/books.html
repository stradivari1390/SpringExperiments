<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{main.title}">Магазин 📚</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="/favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=64223515">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=64223515">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=64223515">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=64223515"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Image</th>
      <th>Description</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${booksPage.content}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td>
        <img th:src="${book.image}" alt="Book cover" width="100"/>
      </td>
      <td th:text="${book.description}"></td>
      <td th:text="${#numbers.formatDecimal(book.price * (100 - book.discount) / 100, 1, 2)}"></td>
      <td th:text="'-' + ${#strings.toString(book.discount)} + '%'"></td>
      <td th:text="${book.authorFirstName + ' ' + book.authorLastName}"></td>
    </tr>
    </tbody>
  </table>
  <div>
    <span>Page:</span>
    <span th:text="${booksPage.number + 1}"></span>
    <span>of</span>
    <span th:text="${booksPage.totalPages}"></span>
  </div>
  <nav>
    <ul>
      <li th:unless="${booksPage.first}">
        <a th:href="@{/books(offset=0, limit=10)}">First</a>
      </li>
      <li th:unless="${booksPage.first}">
        <a th:href="@{/books(offset=${booksPage.pageable.pageNumber - 1}, limit=10)}">Previous</a>
      </li>
      <li th:if="${!booksPage.last}">
        <a th:href="@{/books(offset=${booksPage.pageable.pageNumber + 1}, limit=10)}">Next</a>
      </li>
      <li th:if="${!booksPage.last}">
        <a th:href="@{/books(offset=${booksPage.totalPages - 1}, limit=10)}">Last</a>
      </li>
    </ul>
  </nav>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
