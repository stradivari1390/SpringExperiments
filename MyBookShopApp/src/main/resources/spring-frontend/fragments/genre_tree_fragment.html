<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Genre Tree Fragment</title>
</head>
<body>
<div th:fragment="genre_tree(genres, parentId, fontSize)">
  <ul>
    <li th:each="genre : ${genres}" th:if="${#strings.equals(genre.parentId, parentId)}">
      <a th:href="@{'/genres/' + ${genre.slug}}" th:text="${genre.name}" th:style="'font-size: ' + ${fontSize} + 'px;'"></a>
      <div th:replace="~{:: genre_tree(${genres}, ${genre.id}, ${fontSize} - 2)}"></div>
    </li>
  </ul>
</div>
</body>
</html>
