<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{main.title}">–ú–∞–≥–∞–∑–∏–Ω üìö</title>
    <meta name="description" content="–û–ø–∏—Å–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=22193648">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=22193648"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(status=${authStatus}, curUser=${curUsr})}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{cart.basket}">–ö–æ—Ä–∑–∏–Ω–∞</h1>
            <form class="form Cart" action="#" method="post">
                <div th:if="${#lists.isEmpty(authStatus == 'unauthorized' ? cartBooks : curUsr.cartBooks)}" th:text="#{cart.empty_cart}">
                    <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
                </div>
                <div th:if="${not #lists.isEmpty(authStatus == 'unauthorized' ? cartBooks : curUsr.cartBooks)}" th:each="book : ${authStatus == 'unauthorized' ? cartBooks : curUsr.cartBooks}">
                    <div class="Cart-product">
                        <div class="Cart-block Cart-block_row">
                            <div class="Cart-block Cart-block_pict">
                                <a class="Cart-pict" th:href="@{'/books/' + ${book.slug}}">
                                    <img class="Cart-img" th:src="${book.image}" alt="card.jpg"/>
                                </a>
                            </div>
                            <div class="Cart-block Cart-block_row">
                                <div class="Cart-block Cart-block_info">
                                    <div class="Cart-author">
                                        <a th:href="@{'/authors/' + ${book.authorSlug}}" th:text="${book.authorFirstName} + ' ' + ${book.authorLastName}">
                                        </a>
                                    </div>
                                    <div class="Cart-title">
                                        <a th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">
                                        </a>
                                    </div>
                                    <div class="Cart-rating">
                                        <span class="Rating">
                                            <span class="Rating-stars">
                                                <!-- Yellow stars -->
                                                <span th:each="star : ${#numbers.sequence(1, book.rating)}" class="Rating-star Rating-star_view">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                        <g>
                                                            <g>
                                                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                            </g>
                                                        </g>
                                                    </svg>
                                                </span>
                                                <!-- Grey stars -->
                                                <span th:if="${book.rating < 5}" th:each="star : ${#numbers.sequence(book.rating + 1, 5)}" class="Rating-star">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                        <g>
                                                            <g>
                                                                <path fill="#c1c1c1" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                            </g>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </span>
                                        </span>
                                        <br>
                                        </span>
                                    </div>
                                    <div class="Cart-buttons">
                                        <div class="Cart-btn">
                                            <button class="btn btn_primary btn_outline" data-sendstatus="KEPT"
                                                    th:data-bookid="${book.slug}">
                                                <span class="btn-icon">
                                                <img src="/assets/img/icons/heart.svg" alt="heart.svg"/>
                                                </span>
                                                <span class="btn-content" th:text="#{cart.postpone}">–û—Ç–ª–æ–∂–∏—Ç—å
                                                </span>
                                            </button>
                                        </div>
                                        <div class="Cart-btn">
                                            <button class="btn btn_danger btn_outline" data-sendstatus="REMOVE_FROM_CART"
                                                    th:data-bookid="${book.slug}">
                                                <span class="btn-icon">
                                                    <img src="/assets/img/icons/trash.svg" alt="trash.svg"/>
                                                </span>
                                                <span class="btn-content" th:text="#{cart.remove}">–£–¥–∞–ª–∏—Ç—å
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="Cart-block Cart-block_price">
                                    <div class="Cart-priceTitle" th:text="#{cart.price}">–¶–µ–Ω–∞:
                                    </div>
                                    <div class="Cart-price" th:text="'‚ÇΩ' + ${#numbers.formatDecimal(book.price * (100 - book.discount) / 100, 1, 2)}">254 —Ä.
                                    </div>
                                    <div class="Cart-price_old" th:if="${book.discount != 0}"
                                         th:text="'‚ÇΩ' + ${#numbers.formatDecimal(book.price, 1, 2)}">999 —Ä.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Cart-total">
                    <div class="Cart-block Cart-block_total">
                        <strong class="Cart-title" th:text="#{cart.total}">–ò—Ç–æ–≥–æ:
                        </strong>
                        <span class="Cart-price" th:text="'‚ÇΩ' + ${#numbers.formatDecimal(totalDiscountPrice, 1, 2)}">534 —Ä.
                        </span>
                        <span class="Cart-price_old" th:if="${totalPrice != totalDiscountPrice}"
                              th:text="'‚ÇΩ' + ${#numbers.formatDecimal(totalPrice, 1, 2)}">658 —Ä.
                        </span>
                    </div>
                    <div class="Cart-block">
                        <a class="btn btn_success btn_md" th:href="@{/buy}" th:text="#{cart.buy}">–ö—É–ø–∏—Ç—å
                        </a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
