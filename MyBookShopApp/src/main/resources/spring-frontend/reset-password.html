<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
</head>
<body>
<div class="container">
  <h2>Reset Password</h2>
  <form th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${resetToken.token}">
    <div class="form-group">
      <label for="password">New Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:if="${passwordReset != null}" th:class="${passwordReset ? 'alert alert-success' : 'alert alert-danger'}">
    <p th:text="${passwordReset ? 'Your password has been reset successfully.' : 'An error occurred. Please try again.'}"></p>
  </div>
</div>
</body>
</html>
