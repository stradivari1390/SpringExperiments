<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Password Recovery</title>
</head>
<body>
<div class="container">
  <h2>Recover Password</h2>
  <form th:action="@{/recover-password}" method="post">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:if="${emailSent != null}" th:class="${emailSent ? 'alert alert-success' : 'alert alert-danger'}">
    <p th:text="${emailSent ? 'An email with password reset instructions has been sent.' : 'Email not found. Please try again.'}"></p>
  </div>
</div>
</body>
</html>
