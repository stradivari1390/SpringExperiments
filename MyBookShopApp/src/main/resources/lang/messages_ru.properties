faq.a1_1=–ï—Å–ª–∏ –≤—ã –≤–≤–µ–ª–∏ –≤ —Å—Ç—Ä–æ–∫–µ –ø–æ–∏—Å–∫–∞ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏ —É–≤–∏–¥–µ–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ ¬´–ü—Ä–æ—Å—Ç–∏—Ç–µ, –ø–æ –≤–∞—à–µ–º—É \
–∑–∞–ø—Ä–æ—Å—É —Ç–æ–≤–∞—Ä–æ–≤ —Å–µ–π—á–∞—Å –Ω–µ—Ç¬ª, —ç—Ç–æ –∑–Ω–∞—á–∏—Ç, —á—Ç–æ —Ç–∞–∫–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ —É –Ω–∞—Å –≤ –∞—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç.
faq.a1_2=–í —ç—Ç–æ–º —Å–ª—É—á–∞–µ, –≤—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –∏—Å–∫–æ–º—ã–π —Ç–æ–≤–∞—Ä, –Ω–∞–∂–∞–≤ –ù–µ –Ω–∞—à–ª–∏, —á—Ç–æ –∏—Å–∫–∞–ª–∏?. –ú—ã \
–ø–µ—Ä–µ–¥–∞–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –º–µ–Ω–µ–¥–∂–µ—Ä–∞–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ –ø–æ—Å—Ç–∞—Ä–∞–µ–º—Å—è –¥–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä –≤ \
–∞—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç.
