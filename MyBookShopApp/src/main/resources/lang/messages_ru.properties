about.text1=–í —Ç–µ—á–µ–Ω–∏–µ –º–Ω–æ–≥–∏—Ö –ª–µ—Ç –∫–æ–º–ø–∞–Ω–∏—è BOOKSTORE —è–≤–ª—è–µ—Ç—Å—è –±–µ—Å—Å–º–µ–Ω–Ω—ã–º –ª–∏–¥–µ—Ä–æ–º —Ä–æ—Å—Å–∏–π—Å–∫–æ–≥–æ –ò–¢-—Ä—ã–Ω–∫–∞, —á—Ç–æ \
–æ—Ç—Ä–∞–∂–µ–Ω–æ –≤ —Ä–µ–π—Ç–∏–Ω–≥–∞—Ö –≤–µ–¥—É—â–∏—Ö –æ—Ç—Ä–∞—Å–ª–µ–≤—ã—Ö –∏–∑–¥–∞–Ω–∏–π
about.text2=–û—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1992 –≥–æ–¥—É, —Å–µ–≥–æ–¥–Ω—è –∫–æ–º–ø–∞–Ω–∏—è BOOKSTORE —è–≤–ª—è–µ—Ç—Å—è –∫—Ä—É–ø–Ω–µ–π—à–∏–º —à–∏—Ä–æ–∫–æ–ø—Ä–æ—Ñ–∏–ª—å–Ω—ã–º \
–¥–∏—Å—Ç—Ä–∏–±—å—é—Ç–æ—Ä–æ–º –Ω–∞ —Ä–æ—Å—Å–∏–π—Å–∫–æ–º —Ä—ã–Ω–∫–µ. –ö–æ–º–ø–∞–Ω–∏—è —É—Å–ø–µ—à–Ω–æ —Ä–∞–∑–≤–∏–≤–∞–µ—Ç —Ç–∞–∫–∏–µ —Å–µ–≥–º–µ–Ω—Ç—ã –¥–∏—Å—Ç—Ä–∏–±—É—Ü–∏–∏, –∫–∞–∫: \
–∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–∞—è, —Ü–∏—Ñ—Ä–æ–≤–∞—è –∏ –±—ã—Ç–æ–≤–∞—è —Ç–µ—Ö–Ω–∏–∫–∞, –∫–∞–Ω—Ü–µ–ª—è—Ä—Å–∫–∏–µ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–Ω–æ—Å—Ç–∏, –æ—Ñ–∏—Å–Ω–∞—è –º–µ–±–µ–ª—å, –ø–æ–¥–∞—Ä–∫–∏ –¥–ª—è \
–±–∏–∑–Ω–µ—Å–∞. –ö—Ä–æ–º–µ —ç—Ç–æ–≥–æ, –æ—Å–æ–±–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —É–¥–µ–ª—è–µ—Ç—Å—è —Ä–∞–∑–≤–∏—Ç–∏—é VAD –¥–∏—Å—Ç—Ä–∏–±—É—Ü–∏–∏ ‚Äì –∫–∞–∫ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è, —Ç–∞–∫ –∏ \
–ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è.
about.text3=–†–µ–ø—É—Ç–∞—Ü–∏—è –Ω–∞–¥–µ–∂–Ω–æ–≥–æ, –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏ –æ–ø—ã—Ç–Ω–æ–≥–æ –ø–∞—Ä—Ç–Ω–µ—Ä–∞, –≤—Å–µ–≥–¥–∞ –≤—ã–ø–æ–ª–Ω—è—é—â–µ–≥–æ —Å–≤–æ–∏ –æ–±—è–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞, \
–ø–æ–∑–≤–æ–ª–∏–ª–∞ –∫–æ–º–ø–∞–Ω–∏–∏ BOOKSTORE –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ—á–Ω—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è —Å –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ–º –≤–µ–¥—É—â–∏—Ö –º–∏—Ä–æ–≤—ã—Ö \
–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π ‚Äì –≤ –ø–æ—Ä—Ç—Ñ–µ–ª–µ –∫–æ–º–ø–∞–Ω–∏–∏ BOOKSTORE —Å–≤—ã—à–µ 670 –±—Ä–µ–Ω–¥–æ–≤,
about.text4=–±–æ–ª–µ–µ 400 –ø—Ä—è–º—ã—Ö –¥–∏—Å—Ç—Ä–∏–±—å—é—Ç–æ—Ä—Å–∫–∏—Ö —Å–æ–≥–ª–∞—à–µ–Ω–∏–π. –ü–∞—Ä—Ç–Ω–µ—Ä—Å–∫–∞—è —Å–µ—Ç—å BOOKSTORE –Ω–∞—Å—á–∏—Ç—ã–≤–∞–µ—Ç –±–æ–ª–µ–µ 8000 \
–∫–æ–º–ø–∞–Ω–∏–π –≤–æ –≤—Å–µ—Ö —Ä–µ–≥–∏–æ–Ω–∞—Ö –†–æ—Å—Å–∏–∏ –∏ —Å—Ç—Ä–∞–Ω–∞—Ö –°–ù–ì. –û—Ñ–∏—Å—ã –ø—Ä–æ–¥–∞–∂ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ –ú–æ—Å–∫–≤–µ, –°–∞–º–∞—Ä–µ, \
–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥–µ, –ù–∏–∂–Ω–µ–º –ù–æ–≤–≥–æ—Ä–æ–¥–µ, –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥–µ, –ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫–µ, –†–æ—Å—Ç–æ–≤–µ-–Ω–∞-–î–æ–Ω—É.
about.text5=BOOKSTORE —Å–µ–≥–æ–¥–Ω—è ‚Äî —ç—Ç–æ —Ç—ã—Å—è—á–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–∑–≤–∏–≤–∞—é—Ç –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π \
–¥–∏—Å—Ç—Ä–∏–±—É—Ç–æ—Ä—Å–∫–∏–π —Ä—ã–Ω–æ–∫ –≤ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–µ–≥–º–µ–Ω—Ç–∞—Ö –∏ –¥–µ–ª–∞—é—Ç –≤—ã—Å–æ–∫–æ—Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –¥–ª—è \
–∫–∞–∂–¥–æ–≥–æ –∂–∏—Ç–µ–ª—è –†–æ—Å—Å–∏–∏.
about.text6=–•–æ—Ç–∏—Ç–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–∞–Ω–¥–µ BOOKSTORE? –û–∑–Ω–∞–∫–æ–º—å—Ç–µ—Å—å —Å –æ—Ç–∫—Ä—ã—Ç—ã–º–∏ –≤–∞–∫–∞–Ω—Å–∏—è–º–∏ –Ω–∞ –Ω–∞—à–µ–º —Å–∞–π—Ç–µ ¬´–†–∞–±–æ—Ç–∞ \
–≤ –∫–æ–º–ø–∞–Ω–∏–∏ BOOKSTORE¬ª.
about.text7=–ö–æ–º–ø–∞–Ω–∏—è BOOKSTORE –≤—Ö–æ–¥–∏—Ç –≤ —á–∏—Å–ª–æ –∫—Ä—É–ø–Ω–µ–π—à–∏—Ö –∫–æ–º–ø–∞–Ω–∏–π –†–æ—Å—Å–∏–∏, —á—Ç–æ –æ—Ç—Ä–∞–∂–µ–Ω–æ –≤ —Ä–µ–π—Ç–∏–Ω–≥–∞—Ö –≤–µ–¥—É—â–∏—Ö \
–¥–µ–ª–æ–≤—ã—Ö –∏–∑–¥–∞–Ω–∏–π. –°—Ä–µ–¥–∏ –Ω–µ–º–Ω–æ–≥–∏—Ö —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –ò–¢-–∫–æ–º–ø–∞–Ω–∏–π ‚Äî —É—á–∞—Å—Ç–Ω–∏—Ü —Ä–µ–π—Ç–∏–Ω–≥–æ–≤, BOOKSTORE –∏–∑ –≥–æ–¥–∞ –≤ –≥–æ–¥ \
–ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç —Å–≤–æ–∏ –ª–∏–¥–∏—Ä—É—é—â–∏–µ –ø–æ–∑–∏—Ü–∏–∏.

faq.title=–ù–∞–∏–±–æ–ª–µ–µ —á–∞—Å—Ç—ã–µ –≤–æ–ø—Ä–æ—Å—ã:
