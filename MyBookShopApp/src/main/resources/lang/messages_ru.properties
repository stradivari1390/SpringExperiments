–ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è, –Ω–∞–∂–∞–≤ –∫–Ω–æ–ø–∫—É –£–∑–Ω–∞—Ç—å –æ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–∏.
faq.q3=–£ —Ç–æ–≤–∞—Ä–∞ —Å–ª–∏—à–∫–æ–º –≤—ã—Å–æ–∫–∞—è —Ü–µ–Ω–∞
faq.a3=–í—ã –º–æ–∂–µ—Ç–µ –¥–æ–∂–¥–∞—Ç—å—Å—è —Å–∫–∏–¥–∫–∏ –Ω–∞ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–∏–π —Ç–æ–≤–∞—Ä. –ß—Ç–æ–±—ã –Ω–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Å–Ω–∏–∂–µ–Ω–∏–µ —Ü–µ–Ω—ã, –Ω–∞–∂–º–∏—Ç–µ \
–∫–Ω–æ–ø–∫—É –≠—Ç–æ –¥–æ—Ä–æ–≥–æ? –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ —Ç–æ–≤–∞—Ä–∞. –ö–æ–≥–¥–∞ —Ü–µ–Ω–∞ —Å–Ω–∏–∑–∏—Ç—Å—è, –º—ã –ø—Ä–∏—à–ª–µ–º –≤–∞–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.
faq.q4=–£ –º–µ–Ω—è –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å –ø—Ä–æ —Ç–æ–≤–∞—Ä –ø—Ä–æ–¥–∞–≤—Ü–∞
