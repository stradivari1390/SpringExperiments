<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <caption>Book data for adding</caption>

            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </td>
                <td>
                    <input type="text" placeholder="size (pages)" th:field="*{size}">
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}">
        <table>
            <caption>Book data for removing</caption>

            <tr>
                <td>
                    <input type="text" placeholder="id number" th:name="bookIdToRemove">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>
    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form method="post" th:action="@{/books/removeByRegex}">
        <table>
            <caption>Book data for removing via regex</caption>

            <tr>
                <td>
                    <select name="field" th:name="field">
                        <option value="Author">Author</option>
                        <option value="Title">Title</option>
                        <option value="Size">Size</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="regex" th:name="regex">
                </td>
                <td>
                    <input type="submit" value="remove by regex">
                </td>
            </tr>
        </table>
    </form>
    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <table id="books">
        <caption>Books list</caption>

        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
